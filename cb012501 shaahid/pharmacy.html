                         <input type="text" placeholder="Search for doctors...">
                         <div class="search-icon" id="search-icon">

                              </svg>

                    <div class="hamburger" id="hamburger">
                         <span></span>

     </header>

     <main>
          <div class="section">
               <section class="pharmacy-form">
                    <h2>Order Medicines from Our Pharmacy</h2>
                    <form action="" method="post">
                         <div class="form-group">
                              <label for="customer-name">Customer Name</label>
                              <input type="text" id="customer-name" name="customer_name" placeholder="Enter your name"
                                   required>
                         </div>

                         <div class="form-group">
                              <label for="medicine">Select Medicine</label>
                              <select id="medicine" name="medicine" required>
                                   <option value="">-- Select Medicine --</option>
                                   <option value="paracetamol">Paracetamol</option>
                                   <option value="amoxicillin">Amoxicillin</option>
                                   <option value="ibuprofen">Ibuprofen</option>
                                   <option value="aspirin">Aspirin</option>
                              </select>
                         </div>

                         <div class="form-group">
                              <label for="quantity">Quantity</label>
                              <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" min="1"
                                   required>
                         </div>

                         <div class="form-group">
                              <label for="pickup">Pickup Date</label>
                              <input type="date" id="pickup" name="pickup_date" required>
                         </div>

                         <div class="form-group">
                              <label for="comments">Additional Comments</label>
                              <textarea id="comments" name="comments"
                                   placeholder="Enter any additional information"></textarea>
                         </div>

                         <button type="submit" class="submit-btn">Place Order</button>
                    </form>
               </section>
          </div>
     </main>
