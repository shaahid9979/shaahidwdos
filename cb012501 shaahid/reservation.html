     <main>
          <section class="reservation-form">
               <h2>Consulting Reservation</h2>
               <p>Reserve a consultation with one of our doctors by filling out the form below:</p>

               <form action="" method="POST">
                    <div class="form-group">
                         <label for="name">Patient's Full Name:</label>
                         <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                         <label for="email">Email Address:</label>
                         <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                         <label for="phone">Phone Number:</label>
                         <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}"
                              title="Please enter a valid 10-digit phone number">
                    </div>

                    <div class="form-group">
                         <label for="doctor">Preferred Doctor:</label>
                         <select id="doctor" name="doctor" required>
                              <option value="" disabled selected>Select a Doctor</option>
                              <option value="Dr. John Doe">Dr. John Doe</option>
                              <option value="Dr. Jane Smith">Dr. Jane Smith</option>
                              <option value="Dr. Kevin Brown">Dr. Kevin Brown</option>
                         </select>
                    </div>

                    <div class="form-group">
                         <label for="date">Preferred Date:</label>
                         <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                         <label for="time">Preferred Time:</label>
                         <input type="time" id="time" name="time" required>
                    </div>

                    <div class="form-group">
                         <label for="message">Additional Comments:</label>
                         <textarea id="message" name="message" rows="4"></textarea>
                    </div>

                    <button type="submit" class="btn">Submit Reservation</button>
               </form>
          </section>
